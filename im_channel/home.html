<!DOCTYPE html>
<html lang="en">

<head>
    <title>聊天室</title>
    <script type="text/javascript">
        window.onload = function () {//页面打开时执行以下初始化内容
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {//如果支持websockte就尝试连接
                //从浏览器的开发者工具里看一下ws的请求头
                conn = new WebSocket("ws://127.0.0.1:5678/chat");//请求跟websocket服务端建立连接(注意端口要一致)。关闭浏览器页面时会自动断开连接
                conn.onclose = function (evt) {
                    var item = document.createElement("div")
                    item.innerHTML = "<b>Connection closed.</b>";//连接关闭时打印一条信息
                    appendLog(item);
                };
                conn.onmessage = function (evt) {//如果conn里有消息
                    var messages = evt.data.split('\n');//用换行符分隔每条消息
                    for (var i = 0; i < messages.length; i++) {
                        var item = document.createElement("div");
                        item.innerText = messages[i];//把消息逐条显示在屏幕上
                        appendLog(item);
                    }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        :root {
            --bg: radial-gradient(120% 120% at 15% 20%, #1c2d56 0%, #0b132b 45%, #050915 100%);
            --card: rgba(255, 255, 255, 0.06);
            --panel: rgba(255, 255, 255, 0.08);
            --accent: #2de1c2;
            --text: #e7efff;
            --muted: #93a6c8;
            --stroke: rgba(255, 255, 255, 0.14);
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background: var(--bg);
            font-family: "Space Grotesk", "Avenir Next", "Segoe UI", "PingFang SC", sans-serif;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .chat-shell {
            width: min(1180px, 98vw);
            height: min(840px, 92vh);
            padding: 28px;
            border: 1px solid var(--stroke);
            border-radius: 20px;
            background: linear-gradient(130deg, var(--card), rgba(255, 255, 255, 0.02));
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55), 0 6px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 18px;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 12px;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.3px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 0 6px rgba(45, 225, 194, 0.15);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        #log {
            flex: 1.15;
            padding: 22px;
            border: 1px solid var(--stroke);
            border-radius: 16px;
            background: var(--panel);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        #log div {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--stroke);
            border-radius: 12px;
            padding: 12px 14px;
            line-height: 1.45;
            color: var(--text);
            letter-spacing: 0.1px;
            animation: fadeIn 0.18s ease;
        }

        #form {
            display: flex;
            gap: 12px;
            margin: 0;
            padding: 14px 16px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--stroke);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #msg {
            flex: 1;
            font-size: 16px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--stroke);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            transition: border-color 0.15s ease, box-shadow 0.15s ease, transform 0.08s ease;
        }

        #msg:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(45, 225, 194, 0.18);
            transform: translateY(-1px);
        }

        input[type="submit"] {
            padding: 12px 18px;
            font-size: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(120deg, #2de1c2, #1ac8c2);
            color: #041223;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.08s ease, box-shadow 0.15s ease;
            box-shadow: 0 12px 30px rgba(29, 192, 176, 0.35);
        }

        input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 36px rgba(29, 192, 176, 0.45);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(29, 192, 176, 0.35);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .chat-shell {
                height: 88vh;
                padding: 18px;
            }

            h1 {
                font-size: 20px;
            }

            #form {
                flex-direction: column;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="chat-shell">
        <div class="chat-header">
            <div class="chat-title">
                <span class="status-dot"></span>
                <h1>Go Chatery 聊天室</h1>
            </div>
            <p class="subtitle">第一条消息代表你的用户名，用于登录聊天室，该信息不发送给其他用户</p>
        </div>
        <div id="log"></div>
        <form id="form">
            <input type="text" id="msg" size="100" autofocus placeholder="输入想要发送的内容..." />
            <input type="submit" value="发送" />
        </form>
    </main>
</body>

</html>
